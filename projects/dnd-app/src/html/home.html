<!DOCTYPE html>
<html>
    <head>
        <title>DND App</title>
        <meta charset="UTF-8"/>

        <!-- Load jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Link CSS here -->
        <link rel="stylesheet" href="../styles/main.css" />
    </head>

    <body>
        <header class="f-box-row f-y-center">
            <span id="title" class="clickable tab-item" data-content-id="home">Homebrew Creation Tool</span>
            <nav id="tab-container" class="f-box-row">
                <a class="tab-item" data-content-id="races">Races</a>
                <a class="tab-item" data-content-id="classes">Classes</a>
                <a class="tab-item" data-content-id="features">Features</a>
                <a class="tab-item" data-content-id="spells">Spells</a>
                <a class="tab-item" data-content-id="items">Items</a>
            </nav>
        </header>

        <div id="home" class="page-content">
            <p id="description">
                Here, you can customize your campaign rules as much as you want.
            </p>
        </div>
        <div id="races" class="page-content">
            races
        </div>
        <div id="classes" class="page-content">
            classes
        </div>
        <div id="features" class="page-content">
            features
        </div>
        <div id="spells" class="page-content">
            spells
        </div>
        <div id="items" class="page-content">
            items
        </div>

        <!-- Load JavaScript Files -->
        <script src="../scripts/spell.js"></script>
        <script src="../scripts/ability.js"></script>
        <script src="../scripts/classes.js"></script>
        <script src="../scripts/homebrew.js"></script>
        <script src="../scripts/init.js"></script>
        <script>
            document.addEventListener('load', main(), false);
        </script>
    </body>
</html>
